<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
    
    <style>

        body{
        width: 100vw;
        height: auto;
        display: flex;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

    .color{
        width: 500px;
        height: 500px;
        background-color:rgb(255, 255, 255);
        border-radius: 30px;
        margin: 1em;
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.404);
    }

    .principal{
        float: left;
    }

    button{
        padding: 1em;
        width: fit-content;
        height: fit-content;
        margin: 1em;
        background-color:brown;
        color: white;
    }

    .principal .guardados{
        background-color: aqua;

    }

    .guardados{
        display: flex;
        flex-direction: column;

    }

    .botonaso{
        width: 50%;
        border-radius: 10px;
    }

    .guardar{
        width:fit-content;
        border-radius: 10px;
        width: 38%;
    }
    </style>

</head>
<body>


<div class="principal">
    
<div id="color" class="color"></div>
<button id="botonaso" class="botonaso">Cambiar</button>
<button id="guardar" class="guardar">Guardar color</button>

</div>


<div id="guardados" class="guardados"></div>


<script src="act2.js"></script>

</body>
</html>

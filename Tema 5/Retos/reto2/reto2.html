<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 2</title>

    <style>

        h1, h3{
            margin: 0.5em;
        }

        header {
            height: 3em;
            display: flex;
            flex-direction: row;
            color: white;
            margin-left: 6em;
            margin-right: 6em;
            justify-content: space-between;
        }

        input {
            margin: 0.5em;
            border-radius: 10px;
        }

        .peliculas {
            width: 100vw;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .peli {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(14, 13, 13);
            width: 300px;
            padding: 1em;
            color: white;
            border-radius: 10px;
            flex-wrap: wrap;
            margin: 0.7em;
        }

        .peli:hover {
            scale: 1.05;
            transition: 0.5s;
        }

        .peli img {
            width: 270px;
            height: 400px;
            object-fit: cover;
        }

        .buscador{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

    </style>
</head>

<body>
    <header>

        <h1>Películas</h1>

        <div class="buscador">
        <h3>Búsqueda por película</h3>
        <input id="busqueda" />
        </div>
    </header>

    <main>
        <div id="peliculas" class="peliculas"></div>
    </main>

    <script src="reto2.js"></script>
</body>

</html>

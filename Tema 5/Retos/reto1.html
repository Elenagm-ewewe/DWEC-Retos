<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 1</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      form {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 18px;
        margin-bottom: 8px;
        font-weight: bold;
      }
      #busqueda {
        width: 250px;
        padding: 8px 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      table {
        width: 50%;
      }

      th {
        background-color: rgb(23, 70, 139);
        color: white;
      }

      table,
      td,
      td,
      th {
        border: 1px solid black;
        box-sizing: border-box;
        border-collapse: collapse;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <form>
      <label>Búsqueda de países</label>
      <input type="text" id="busqueda" placeholder="Introduce un criterio de búsqueda" />
    </form>

    <table id="paises"></table>

    <script src="reto1.js"></script>
  </body>
</html>
